{% if baskets %}


<h1 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Cart <span class="badge-dark badge-secondary badge-pill">{{ baskets.total_quantity }}</span>
</h1>
<div class="card mb-3">
    {% for basket in baskets %}

    <div class="row card-body">
        <div class="col-6">
            <div class="product-thumb">
                <h4 class="card-title"><a
                        href="{% url 'catalog:product' basket.product.slug %}">{{basket.product.name}}</a></h4>
            </div>
        </div>
        <div class="col-6">
            <div class="product-thumb">
                <a href="{% url 'catalog:product' basket.product.slug %}"><img src="{{ basket.product.image1.url }}"
                        alt=""></a>
            </div>
        </div>

    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-light">
            <div class="row text-center">
                <div class="col-lg-4">
                    <input name="basketID" type="number" class="form-control" value="{{ basket.quantity }}" min="0">
                </div>
                <div class="col-lg-4">{{ basket.sum }}</div>
                <div class="col-lg-4">
                    <a href="{% url 'catalog:basket_remove' basket.id %}">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </li>
    </ul>
    {% endfor %}
</div>
<div class="card mb-3">
    <div class="card-footer">
        <p class="float-left">Total</p>
        <h4 class="float-right">{{ baskets.total_sum }}$</h4>
    </div>
</div>
<a class="btn btn-primary float-right" href="">
    Оформить заказ
</a>
{% else %}
<h1 class="mt-3 mb-3 text-center">
    Cart is empty <span class="badge badge-secondary badge-pill">3</span>
    {% endif %}
